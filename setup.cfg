[metadata]
name = metagf
version = 0.0.1
author = Ivica Stevanovic
author_email = author@example.com
description = Numerical Sommerfeld Integrals
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/eeveetza/metagf
project_urls =
    Bug Tracker = https://github.com/eeveetza/metagf/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: GNU License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src